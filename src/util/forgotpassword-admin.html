<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>비밀번호 찾기. <%= serviceName %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="600"
    >
      <tr>
        <td align="center" bgcolor="#4A4A4A" style="padding: 2px" />
      </tr>
      <tr>
        <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td style="font-size: 15px; padding: 0 0 10px">
                <%= serviceName %>
              </td>
            </tr>
            <td style="font-size: 24px; font-weight: bold">
              임시 비밀번호 안내입니다.
            </td>

            <tr>
              <td style="line-height: 1.8; padding: 20px 0 30px 0">
                <%= user.name %>님 안녕하세요.<br />
                <%= serviceName %>에서 요청하신 아이디와 임시 비밀번호를
                보내드립니다.<br />
                아래 버튼을 통해 로그인하세요.<br />
                로그인 후 비밀번호를 반드시 변경해주시기 바랍니다.<br />
              </td>
            </tr>
            <tr>
              <td style="line-height: 1.8; padding: 20px 0 0 0">
                임시 비밀번호:
              </td>
            </tr>
            <tr>
              <td
                style="
                  line-height: 1.8;
                  font-weight: bold;
                  font-size: 24px;
                  padding: 0 0 50px 0;
                "
              >
                <%= newPassword %>
              </td>
            </tr>

            <tr>
              <td
                align="center"
                bgcolor="#2196F3"
                style="padding: 10px; width: 120px; color: white"
              >
                <a href="<%= serviceUrl %>"
                  ><%= serviceName %>로그인페이지로 이동</a
                >
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td align="center" bgcolor="#4A4A4A" style="padding: 1px" />
      </tr>
      <tr>
        <td bgcolor="FFFFFF" style="color: gray; padding: 15px 30px 15px 30px">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td width="75%">
                &reg; <%= serviceName %> <%= copyrightYear %><br />
                이 메일은 발신 전용이므로 회신하실 수 없습니다.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
